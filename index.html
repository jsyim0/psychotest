<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심리테스트 (E/S/O/C)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>심리테스트 (E/S/O/C)</h1>
    <div id="headerControls">
      <select id="lang">
        <option value="ko">한국어 🇰🇷</option>
        <option value="en">English 🇺🇸</option>
        <option value="ja">日本語 🇯🇵</option>
        <option value="fr">Français 🇫🇷</option>
        <option value="es">Español 🇪🇸</option>
        <option value="zh">中文 🇨🇳</option>
      </select>
      <button id="startBtn" class="btn">시작</button>
    </div>
  </header>

  <main>
    <section id="startBox">
      <p>버튼을 눌러 테스트를 시작하세요.</p>
    </section>

    <section id="questionBox" style="display:none;">
      <div id="questionText"></div>
      <div id="choices"></div>
      <button id="nextBtn" class="btn">다음</button>
    </section>

    <section id="resultBox" style="display:none;">
      <h2 id="resultType"></h2>
      <p id="resultDesc"></p>
      <div id="chartWrap" class="hidden">
        <canvas id="resultChart"></canvas>
      </div>
    </section>
  </main>
</body>
</html>
