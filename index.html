<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심리테스트 (E/S/O/C)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="card">
    <header>
      <h1>심리테스트 (E/S/O/C)</h1>
      <div id="headerControls">
        <select id="lang">
          <option value="ko">한국어 🇰🇷</option>
          <option value="en">English 🇺🇸</option>
          <option value="ja">日本語 🇯🇵</option>
          <option value="fr">Français 🇫🇷</option>
          <option value="es">Español 🇪🇸</option>
          <option value="zh">中文 🇨🇳</option>
        </select>
        <button id="startBtn" class="btn">시작</button>
      </div>
    </header>

    <main>
      <section class="quiz">
        <div class="start-box" id="startBox">
          <p class="intro">5개의 질문으로 당신의 성향을 알아보세요.</p>
          <div class="trait-cards">
            <div class="trait E">E — 외향성<br><small>사람들과 어울리기를 좋아함</small></div>
            <div class="trait S">S — 안정성<br><small>차분하고 신뢰감 있는 성향</small></div>
            <div class="trait O">O — 개방성<br><small>새로운 경험을 즐기는 창의형</small></div>
            <div class="trait C">C — 성실성<br><small>체계적이고 계획적인 완벽주의자</small></div>
          </div>
        </div>

        <div id="questionBox" class="question-card" style="display:none;">
          <div class="progress"><div class="fill"></div></div>
          <h2 id="questionText"></h2>
          <div id="choices" class="choices"></div>
        </div>

        <div id="resultBox" class="result-card" style="display:none;">
          <h2 id="resultTitle"></h2>
          <p id="resultSummary"></p>
          <div id="traitDetails"></div>
          <button id="restartBtn" class="btn">다시 시작</button>
        </div>
      </section>

      <section class="visual">
        <div id="chartWrap" class="chart-wrap">
          <canvas id="resultChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
